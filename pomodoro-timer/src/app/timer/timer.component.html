<div class="container">
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 text-center">
            <h1>TIME</h1>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 text-center">
            <mat-slider min="1" max="100" step="1" value="30" #timeTextValue></mat-slider>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <p [ngStyle]="{'font-size': paragraphFontSize}">{{minutes_minutes | number:'2.0'}}:{{minutes_seconds | number:'2.0'}}</p>
        </div>
    </div>
    <div class="row" style="padding: 10px;">
        <div class="col-xs-12 text-center">
            <mat-checkbox (change)="onChangePenaultyCheckbox($event)" [checked]="usePenaultyTime">
                Use penalty timer
            </mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-2"></div>
        <div class="col-xs-2">
            <button class="btn btn-primary btn-block" (click)="onStart()" #startButton>
                Start
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-danger btn-block" 
                (click)="onStop()" #stopButton disabled>
                Stop
            </button>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-2"></div>
    </div>
    <div class="row" style="padding: 10px;">
        <div class="col-xs-2"></div>
        <div class="col-xs-2"></div>
        <div class="col-xs-2">
            <input type="number" class="form-control" [(ngModel)]="initialSetTimeMinutes" step="1" pattern="\d+" value="1" placeholder="minutes">
        </div>
        <div class="col-xs-2">
            <button class="btn btn-primary btn-block set_time" (click)="onSetTime()">Set Time!</button>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-2"></div>
    </div>
</div>
